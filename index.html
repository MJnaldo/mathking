<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학의 고수 - 프로필</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #2C3E50;
            --accent-color: #FF6B6B;
            --background-color: #F8F9FD;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background: var(--background-color);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #fff 0%, #f0f2ff 100%);
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-header:hover {
            transform: translateY(-5px);
        }

        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .profile-header h1 {
            font-size: 3.5rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .math-quote {
            font-style: italic;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .content-section {
            background: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2.5rem;
            transition: all 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .content-section h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .content-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
        }

        .math-topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .topic-card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .topic-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow);
        }

        .topic-card:hover::before {
            transform: scaleX(1);
        }

        .topic-card h3 {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .topic-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .profile-header h1 {
                font-size: 2.5rem;
            }

            .content-section {
                padding: 2rem;
            }

            .math-topics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <h1>수학의 고수</h1>
            <p class="math-quote">"수학은 우주의 아름다운 언어입니다"</p>
        </header>

        <section class="content-section">
            <h2>나의 수학 여정</h2>
            <p>안녕하세요! 저는 수학의 아름다움을 탐구하고 공유하는 것을 좋아합니다.<br>
               수학은 단순한 계산을 넘어 논리적 사고와 문제 해결 능력을 키우는 도구이며,<br>
               우리 주변의 모든 현상을 이해하는 열쇠입니다.</p>
        </section>

        <section class="content-section">
            <h2>주요 관심 분야</h2>
            <div class="math-topics">
                <div class="topic-card">
                    <h3>기하학</h3>
                    <p>도형의 신비로운 성질과<br>공간의 깊이 있는 이해</p>
                </div>
                <div class="topic-card">
                    <h3>대수학</h3>
                    <p>방정식과 함수로 표현되는<br>수학적 세계의 탐험</p>
                </div>
                <div class="topic-card">
                    <h3>통계학</h3>
                    <p>데이터를 통해 발견하는<br>세상의 패턴과 진실</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>함께 수학의 아름다움을 발견하는 여정에 동참해보세요! ✨</p>
        </footer>
    </div>
</body>
</html>
